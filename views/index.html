<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>BCG Rentals</title>
  <script src="https://kit.fontawesome.com/7c4580de60.js"></script>
  <script src="https://unpkg.com/styled-components/dist/styled-components.min.js"></script>
</head>

<body>
  <div class="nav"><img src="https://fec-images.s3-us-west-1.amazonaws.com/navbar.png" alt=""></div>
  <div id="PhotoService"><img src="https://fec-images.s3-us-west-1.amazonaws.com/photos_image.png" alt=""></div>

  <div class="top">
    <div class="info"><img src="https://fec-images.s3-us-west-1.amazonaws.com/abt.png" alt=""></div>
    <div id="Reservations"></div>
  </div>
  <div class="content-wrapper">

    <div id="Reviews"></div>
    <div id="NearbyService"></div>


  </div>


  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="http://localhost:3001/bundle.js"></script>
  <script src="http://localhost:3002/bundle.js"></script>
  <!-- <script src="http://localhost:3003/bundle.js"></script> -->
  <script src="http://localhost:3004/bundle.js"></script>
  <script>
    const id = parent.document.URL.match(/[0-9]*$/)[0];

    // ReactDOM.render(
    //   React.createElement(PhotoService, { id }),
    //   document.getElementById('PhotoService')
    // );

    ReactDOM.render(
      React.createElement(Reservations, { homestayId: id }),
      document.getElementById('Reservations')
    );

    ReactDOM.render(
      React.createElement(NearbyService, { id }),
      document.getElementById('NearbyService')
    )
    ReactDOM.render(
      React.createElement(Reviews, { id }),
      document.getElementById('Reviews')
    );
  </script>
</body>

</html>
